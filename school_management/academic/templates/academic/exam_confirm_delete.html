{% extends 'base.html' %}

{% block title %}Delete Exam{% endblock %}

{% block content %}
    <h1>Delete Exam</h1>
    <p>Are you sure you want to delete this exam?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'exam_list' %}">No, Go Back</a>
{% endblock %}
