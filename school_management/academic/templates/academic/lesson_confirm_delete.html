{% extends 'base.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}
    <h1>Delete Lesson</h1>
    <p>Are you sure you want to delete this lesson?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'lesson_list' %}">No, Go Back</a>
{% endblock %}
