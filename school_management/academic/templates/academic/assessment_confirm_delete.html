{% extends 'base.html' %}

{% block title %}Delete Assessment{% endblock %}

{% block content %}
    <h1>Delete Assessment</h1>
    <p>Are you sure you want to delete this assessment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'assessment_list' %}">No, Go Back</a>
{% endblock %}
