{% extends 'base.html' %}

{% block title %}Lessons{% endblock %}

{% block content %}
    <h1>Lessons</h1>
    <a href="{% url 'lesson_create' %}">Add New Lesson</a>
    <ul>
        {% for lesson in lessons %}
            <li>
                Lesson for Class {{ lesson.class_id }} - 
                <a href="{% url 'lesson_update' lesson.pk %}">Edit</a> |
                <a href="{% url 'lesson_delete' lesson.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
