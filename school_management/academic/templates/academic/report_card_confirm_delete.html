{% extends 'base.html' %}

{% block title %}Delete Report Card{% endblock %}

{% block content %}
    <h1>Delete Report Card</h1>
    <p>Are you sure you want to delete this report card?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'report_card_list' %}">No, Go Back</a>
{% endblock %}
