{% extends 'base.html' %}

{% block title %}Delete Curriculum{% endblock %}

{% block content %}
    <h1>Delete Curriculum</h1>
    <p>Are you sure you want to delete this curriculum?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'curriculum_list' %}">No, Go Back</a>
{% endblock %}
