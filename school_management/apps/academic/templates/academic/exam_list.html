{% extends 'base.html' %}

{% block title %}Exams{% endblock %}

{% block content %}
    <h1>Exams</h1>
    <a href="{% url 'exam_create' %}">Add New Exam</a>
    <ul>
        {% for exam in exams %}
            <li>
                Exam for Class {{ exam.class_id }} - 
                <a href="{% url 'exam_update' exam.pk %}">Edit</a> |
                <a href="{% url 'exam_delete' exam.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
