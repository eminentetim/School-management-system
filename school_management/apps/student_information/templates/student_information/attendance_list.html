{% extends "base_generic.html" %}

{% block content %}
  <h2>Attendance List</h2>
  <ul>
    {% for record in attendance_records %}
      <li>{{ record.student.user.username }} - {{ record.class_obj.class_name }} - {{ record.attendance_date }} - {{ record.status }}</li>
    {% endfor %}
  </ul>
{% endblock %}
