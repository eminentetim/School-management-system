{% extends 'base.html' %}

{% block content %}
<h2>User Roles</h2>
<a href="{% url 'userrole-create' %}" class="btn btn-primary">Create User Role</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for userrole in userroles %}
        <tr>
            <td>{{ userrole.id }}</td>
            <td>{{ userrole.user.username }}</td>
            <td>{{ userrole.role.role_name }}</td>
            <td>
                <a href="{% url 'userrole-update' userrole.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'userrole-delete' userrole.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
