{% extends 'base.html' %}

{% block content %}
<h2>Delete User Activity Log</h2>
<p>Are you sure you want to delete this activity log for user "{{ object.user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'useractivitylog-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
