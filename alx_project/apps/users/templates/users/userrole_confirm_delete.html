{% extends 'base.html' %}

{% block content %}
<h2>Delete User Role</h2>
<p>Are you sure you want to delete the role "{{ object.role.role_name }}" for user "{{ object.user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'userrole-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
