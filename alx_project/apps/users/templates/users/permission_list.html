{% extends 'base.html' %}

{% block content %}
<h2>Permissions</h2>
<a href="{% url 'permission-create' %}" class="btn btn-primary">Create Permission</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Permission Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for permission in permissions %}
        <tr>
            <td>{{ permission.id }}</td>
            <td>{{ permission.permission_name }}</td>
            <td>
                <a href="{% url 'permission-update' permission.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'permission-delete' permission.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
