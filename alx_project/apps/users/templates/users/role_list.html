{% extends 'base.html' %}

{% block content %}
<h2>Roles</h2>
<a href="{% url 'role-create' %}" class="btn btn-primary">Create Role</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Role Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.role_name }}</td>
            <td>
                <a href="{% url 'role-update' role.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'role-delete' role.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
